name: Salesforce CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write   # ðŸ‘ˆ allow pushing tags from Actions

jobs:
  # Only runs merge checks on PR (no validation deploy)
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: PR Info
        run: |
          echo "Pull Request #${{ github.event.pull_request.number }} targeting ${{ github.base_ref }}"
          echo "This job only checks merge conflicts, no validation deploy is run."

  # Actual deployment job (only on main merge)
  deploy-to-target:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ðŸ‘ˆ ensures tags are fetched/pushed properly

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Authenticate to Target Org
        run: echo "${{ secrets.SF_AUTH_URL }}" > auth.txt && sf org login sfdx-url --sfdx-url-file auth.txt -a TargetOrg

      - name: Deploy metadata
        run: |
          cd salesforce-deployment
          sf project deploy start --manifest manifest/package.xml --target-org TargetOrg

      - name: Save Successful Deployment (for rollback)
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git tag -a deployed-$(date +'%Y%m%d%H%M%S') -m "Successful Deployment"
          git push origin --tags

